<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="css/signupp.css" type="text/css">
</head>
<body>
    <div class="regform">
        <h3>Sign Up</h3>
        <form action="">
            <div class="input">
                <label class="textlabel" for="name">UserName</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="input">
                <label class="textlabel" for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <label class="textlabel" for="pass">Password</label>
                <input type="password" name="pass" id="pass" required>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male" name="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female" name="female">
                <label for="female">Female</label>
            </div>
        <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
